name: Build And Test SchopYatch

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4.0.1
      with:
        go-version: ">=1.20.0"

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
